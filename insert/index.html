<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img
        src="https://drive.google.com/thumbnail?id=1DSEwjiiatuDUpYgwxI82VNdCZEX-wy-X&sz=w300"
        alt="Site logo"
      />
      <div>
        <button class="green_button">Mano skelbimai</button>
        <button class="green_button">
          <span>+</span>
          Įdėkite skelbimą
        </button>
      </div>
    </header>

    <main>
      <h1>Įdėkite skelbimą</h1>
      <div class="insert_forum">
        <input id="title" type="text" placeholder="Pavadinimas" />
        <input id="price" type="text" placeholder="Kaina" />
        <input id="imgUrl" type="text" placeholder="Skelbimo nuotr. URL" />
        <input id="location" type="text" placeholder="Vieta, miestas" />
        <textarea
          id="description"
          type="text"
          placeholder="Aprašimas"
        ></textarea>
        <button id="submit_btn">Įdėti</button>
      </div>
      <h3 id="succsess-message" class="success"></h3>
    </main>
    <script src="script.js"></script>
  </body>
</html>
